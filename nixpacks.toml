[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci",
  "cd client && npm ci"
]

[phases.build]
cmds = [
  "echo 'Removing old build...' && rm -rf client/node_modules/.cache client/build",
  "echo 'Starting build at' $(date)",
  "cd client && CI=false GENERATE_SOURCEMAP=false DISABLE_ESLINT_PLUGIN=true npm run build",
  "echo '=== BUILD COMPLETE ===' && ls -lh client/build/static/js/main.*.js",
  "cat client/build/asset-manifest.json",
  "echo 'Build hash:' $(ls client/build/static/js/main.*.js | md5sum)"
]

[start]
cmd = "node server-minimal.js"
