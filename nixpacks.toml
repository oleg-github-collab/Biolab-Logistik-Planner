[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci",
  "cd client && npm ci"
]

[phases.build]
cmds = [
  "rm -rf client/node_modules/.cache",
  "rm -rf client/build || true",
  "echo 'Force rebuild:' $(date) $(whoami)",
  "cd client && CI=false GENERATE_SOURCEMAP=false DISABLE_ESLINT_PLUGIN=true npm run build",
  "echo 'Build result:' && ls -lh client/build/static/js/main.*.js && cat client/build/asset-manifest.json"
]

[start]
cmd = "node server-minimal.js"
