[phases.setup]
nixPkgs = ["nodejs", "yarn"]

[phases.install]
cmds = [
  "NPM_CONFIG_PRODUCTION=false npm ci --omit=dev",
  "cd client && NPM_CONFIG_PRODUCTION=false npm ci --omit=dev"
]

[phases.build]
cmds = [
  "cd client && npm run build"
]

[phases.cache]
paths = ["node_modules", "client/node_modules"]

[env]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"

[start]
cmd = "npm start"
