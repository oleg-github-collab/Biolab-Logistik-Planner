[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci",
  "cd client && npm ci"
]

[phases.build]
cmds = [
  "rm -rf client/node_modules/.cache client/build",
  "echo 'Force rebuild timestamp:' $(date)",
  "cd client && CI=false GENERATE_SOURCEMAP=false DISABLE_ESLINT_PLUGIN=true npm run build",
  "ls -lh client/build/static/js/main.*.js"
]

[start]
cmd = "node server-minimal.js"
